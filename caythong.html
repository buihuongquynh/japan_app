<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Blinking Star</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #001f3f; /* Màu nền xanh đậm */
      }

      .star {
        color: #f1c40f; /* Màu vàng */
        font-size: 5em; /* Kích thước ngôi sao */
        animation: blink 1s infinite; /* Hiệu ứng nhấp nháy */
      }

      @keyframes blink {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="star">&#9733;</div>
  </body>
</html>
